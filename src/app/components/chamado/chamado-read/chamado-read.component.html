
<div class="contaniner mat-elevation-z8">
    <h1 class="full-width">Atualizando Chamado</h1>
    <img class="full-width" src="assets/img/callcreate.svg" alt="callcreate_img">

    <form class="form">
        <mat-form-field class="full-width">
          <mat-label>Chamado</mat-label>
          <input 
          [disabled]="true"
          [(ngModel)]="chamado.titulo"
          name="titulo"
          matInput 
          placeholder="Ex. Troca bateria de notebook">
        </mat-form-field>
      </form>

      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>STATUS({{ chamado.status }})</mat-label>
            <mat-select
            [disabled]="true" 
            [(ngModel)]="chamado.status"
            name="status"
           >
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field  appearance="outline">
            <mat-label>PRIORIDADE({{ chamado.prioridade }})</mat-label>
            <mat-select 
            [disabled]="true"
            [(ngModel)]="chamado.prioridade"
            name="prioridade"
           >
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MEDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field  class="full-width" appearance="outline">
            <mat-label>TÉCNICO({{ chamado.tecnico }})</mat-label>
            <mat-select 
            [disabled]="true"
            [(ngModel)]="chamado.tecnico"
            name="tecnico"
          >
              <mat-option> {{ chamado.tecnico }} </mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <div class="cliente">
        <mat-form-field   class="full-width" appearance="outline">
            <mat-label>CLIENTE({{ chamado.cliente }})</mat-label>
            <mat-select 
            [disabled]="true"
            [(ngModel)]="chamado.cliente"
            name="cliente"
            >
              <mat-option > {{ chamado.cliente }} </mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      <form class="example-form">
    
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Deixe uma descrição</mat-label>
          <textarea 
          [disabled]="true"
          [(ngModel)]="chamado.observacoes"
            name="observacoes"

          
          class="observacoes" 
          matInput 
          ></textarea>
        </mat-form-field>
      </form>


      <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>
      

</div>
