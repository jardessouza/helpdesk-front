<div class="container ">
    <form class="form mat-elevation-z4">

        <h1>Help Desk - Login</h1>

        <img src="assets/img/security.svg" alt="image_login">

        <mat-form-field class="full-width">
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="Ex. usuario@mail.com">

        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password" 
            matInput placeholder="Ex. 123">
          </mat-form-field>
          <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>   
</div>
